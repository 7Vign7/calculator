<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <div class="calculator_enter">
            0
    </div>
    <div class="calculator_input">
      <div class="btn">
          AC
      </div>
      <div class="btn plusMinus">
          +/-
      </div>
      <div class="btn percent">
          %
      </div>
      <div class="btn division">
          /
      </div>
      <div class="btn seven">
          7
      </div>
      <div class="btn eight">
          8
      </div>
      <div class="btn nine">
          9
      </div>
      <div class="btn X">
          X
      </div>
      <div class="btn four">
          4
      </div>
      <div class="btn five">
          5
      </div>
      <div class="btn six">
          6
      </div>
      <div class="btn minus">
          -
      </div>
      <div class="btn one">
          1
      </div>
      <div class="btn two">
          2
      </div>
      <div class="btn three">
          3
      </div>
      <div class="btn plus">
          +
      </div>
        <div class="btn zero">
           0
        </div>
        <div class="btn comma">
            ,
        </div>
        <div class="btn equals">
            =
        </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
